<!DOCTYPE html>
<html>
    <head>
        <title>WhiteBoard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined">
    </head>
    <body>

        <div class="fondo">
            <canvas id="canvas" width="1000" height="500"></canvas>
            
            <div class="container">
                <div class="herramientas">
    
                    <input type="color" class="btn-color">
    
                    <button type="button" class="btn-eraser">
                        <span class="material-symbols-outlined eraser">
                            gradient
                        </span>
                    </button>
    
                    <button type="button" class="btn-pencil">
                        <span class="material-symbols-outlined pencil">
                            draw
                        </span>
                    </button>
    
                    <div class="grosor">
                        <label>Grosor:</label>
                        <input type="radio" name="grosor" class="rad-1">
                        <input type="radio" name="grosor" class="rad-2">
                        <input type="radio" name="grosor" class="rad-3">
                    </div>
                    
                </div>
    
            </div>

        </div>  
    </body>
</html>
