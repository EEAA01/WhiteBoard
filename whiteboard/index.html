<!DOCTYPE html>
<html>

<head>
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined">
    <!--Iconos de Google Fonts-->
    <script src="https://kit.fontawesome.com/a0c01df8ca.js" crossorigin="anonymous"></script>
    <!--Sirve para usar los iconos de Font Awesome-->
</head>

<body>

    <div class="fondo">
        <canvas id="canvas" width="1000" height="500"></canvas>

        <div class="barra">
            <div class="tools">

                <input type="color" class="btn color" id="btnColor" oninput="get_color(this.value)">

                <button type="button" class="btn eraser" id="btnBorrar">
                    <i class="fa-solid fa-eraser"></i>
                </button>

                <button type="button" class="btn pen" id="btnDibujar">
                    <span class="material-symbols-outlined pencil">
                        draw
                    </span>
                </button>
                <p><strong>|</strong></p>
                <button type="button" class="btn save" id="btnSave">
                    <span class="material-symbols-outlined">
                        save
                    </span>
                </button>

            </div>

        </div>

    </div>

    <script src="draw.js"></script>
</body>

</html>
